<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="/jquery-ui/themes/base/jquery-ui.css">

    <!--Javascript-->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/jquery-ui/jquery-ui.min.js"></script>
  </head>

  <body>
    <section id="CreateAccount" style="text-align: center">
      <div class="title">
        <div class="text-title">Log in</div>
        <span class="emoji" style="font-size: 30px">&#128273;</span>

        <div class="inp">
            <input
              type="text"
              id="inpUSN"
              placeholder="Username"
              style="text-align: center"
            />
          </div>
        </div>
        <div class="inp">
          <div class="inp-text">
            <input
              type="password"
              id="inpPWD"
              placeholder="Password"
              style="text-align: center"
            />
          </div>
          <input type="button" id="btnSubmit" value="Login" style="margin-top: 5px";/>
        </div>
    </section>


    <script type="text/javascript">
        //btnSubmit
        $('#btnSubmit').click( function(){
          $.ajax({
            method: "POST",
            url: "https://tools.ecpe.nu.ac.th/network/api/login",
            dataType : 'json',
            headers: { 
              'Content-Type': 'application/json',
              "Accepts": "application/json",
            },
            data:JSON.stringify( {"email": $('#inpUSN').val(), "password": $('#inpPWD').val() } ),
            success: function(data){
              console.log(data);
            }
          });

        });

   </script>
  </body>
</html>
